{% extends 'base.html' %}

{% block content %}
<div class="container" id="post-container">
    <div class="post-titlebar">
        <h1>{{ post.title }}</h1>
        <span class="post-details" id="post-time">posted date: {{ post.post_time }} </span>
        <span class="post-details" id="post-category">category: {{ post.category }}</span>
    </div>
    <hr>
    <p>{{ post.content|safe }}</p>
</div>
{% endblock %}
